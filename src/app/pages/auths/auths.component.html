



<div class="authentication-wrapper authentication-cover">
    <!-- Logo -->

    <!-- /Logo -->
    <div class="authentication-inner row m-0">
        <!-- /Left Section -->
        <div class="d-none left-box  d-lg-flex col-lg-6 col-xl-6 align-items-center justify-content-center p-5 pb-2">
            <div>
                <img src="assets/medias/home.svg" class="authentication-image-model d-none d-lg-block" alt="auth-model" data-app-light-img="illustrations/auth-cover-login-illustration-light.png" data-app-dark-img="illustrations/auth-cover-login-illustration-dark.png">
            </div>


        </div>
        <!-- /Left Section -->

        <!-- Login -->
        <div class="col-12 col-lg-6 col-xl-6 col-md-12   align-items-center authentication-bg position-relative mt-auto mb-auto">

            <div class="row justify-content-center mb-5 pt-3">

                <div class="col-lg-10">
                    <!--LOGIN SPACE-->
                    <div class="card rounded-4">
                        @if (is_loading == true) {
                            <mat-progress-bar  mode="indeterminate"></mat-progress-bar>
                        }

                        <div [class]="screenWidth < 840?'card-header bg-warning': 'card-header'">
                            <div class="d-flex justify-content-center">
                                <img class="img-radius rounded-3" src="assets/medias/lavague.png" width="150" alt="">
                            </div>
                        </div>

                        <div class="card-body">
                            <h5 class="card-title mb-3">
                                <span class="fs-3 fw-bolder">Se connecter</span> <br>
                                <span class="text-muted">à mon espace</span>
                            </h5>

                            <div  class="row align-items-center text-center">
                                <div class="col-md-12 mb-3">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Identifiant </mat-label>
                                        <input [(ngModel)]="username" type="text" matInput required
                                            placeholder="Email ou Numéro téléphone">
                                    </mat-form-field>
                                </div>
                                <div class="col-md-12">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Mot de passe</mat-label>
                                        <input [(ngModel)]="password" matInput required [type]="hide ? 'password' : 'text'">
                                        <button mat-icon-button matSuffix (click)="hide= !hide"
                                            [attr.aria-label]="'Hide password'"
                                            [attr.aria-pressed]="hide">
                                            <mat-icon>{{hide ? 'visibility_off' :'visibility'}}</mat-icon>
                                        </button>
                                    </mat-form-field>
                                </div>

                                <div class="d-flex justify-content-end mt-3 mb-3">
                                    <div class=" text-end">
                                        <re-captcha (resolved)="resolved($event)" [siteKey]="siteKey"></re-captcha>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">

                                    <mat-checkbox class="example-margin" >Se souvenir de moi</mat-checkbox>
                                </div>

                                <div class="mt-3">
                                    <button (click)="connectAdmin()" [disabled]="recaptcha_response == null || password.length < 6 "class="w-100 mb-3 default__btn__lg"
                                        mat-fab extended color="warn">
                                        <mat-icon>login</mat-icon>
                                        Se connecter
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="card-footer text-body-secondary">
                            <div class="d-flex justify-content-end mb-3 m-3">
                                <button (click)="openForgetPasswordDialog('1000ms','1000ms')" class="fw-bolder text-dark text-decoration-underline" mat-button>
                                    Mot de passe oublié
                                </button>
                            </div>

                            <div class="d-flex justify-content-between m-3">
                                <div>
                                    <span>
                                        <span class="fw-bolder">&copy; Développé par <a class="text-warning fs-5" href="https://1000scripts.com" target="_blank" rel="noopener noreferrer">1000scripts</a></span>
                                    </span>
                                </div>
                                <div>
                                    <span class="fst-italic fw-bolder text-primary">Version: {{
                                        version }}</span>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div>

        </div>
        <!-- /Login -->
    </div>
</div>
<!-- / Content -->
