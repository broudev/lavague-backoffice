<div class="hero-header">
    <div class="container-fluid">
        <!-- Row start -->
        <div class="row gx-3">
            <div class="col-xxl-12">

            </div>
        </div>
        <!-- Row end -->
    </div>
</div>


<div class="hero-body">
    <div class="row mt-5 mr-5">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <mat-card class="mat-elevation-z8">
                <mat-card-header class="d-flex justify-content-between">
                    <mat-card-title>
                        <button mat-button class="text-uppercase default__btn__lg">
                            <mat-icon >list</mat-icon>
                            Liste des quartiers
                        </button>

                    </mat-card-title>
                    <button (click)="openQuartierDialog()" mat-fab extended color="primary" class="text-uppercase default__btn__lg">
                        <mat-icon >add</mat-icon>
                        Nouveau
                    </button>
                </mat-card-header>
                <mat-card-content>

                    <div class="table-responsive">
                        <table class="table table-striped mt-3">
                            <thead>
                                <tr>
                                    <th class="text-center">#Id</th>
                                    <th >Le quartier</th>
                                    <th >Date de création</th>
                                    <th class="text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody>

                                @for (item of list_quartiers | paginate: { itemsPerPage: 10, currentPage: p } ; track $index) {
                                    <tr>
                                        <td class="text-center">{{ $index + 1 }}</td>

                                        <td >
                                            <p class="mb-0 fw-bolder">{{ item.quartiers }} </p>
                                        </td>

                                        <td >{{ item.created_at | transformDate: " d MMMM YYYY " }}</td>
                                        <td class="text-center">

                                            <button mat-mini-fab color="primary"
                                                [matMenuTriggerFor]="beforeMenu">
                                                <mat-icon>more_vert</mat-icon>
                                            </button>
                                            <mat-menu #beforeMenu="matMenu"
                                                xPosition="before">

                                                <button (click)="updateQuartier(item)" mat-menu-item>
                                                    <mat-icon>border_color</mat-icon>
                                                    Modifier
                                                </button>
                                                <button (click)="openDeleDialog(item.slug)" mat-menu-item>
                                                    <mat-icon>delete</mat-icon>
                                                    Supprimer
                                                </button>
                                            </mat-menu>

                                        </td>
                                    </tr>
                                }
                            </tbody>

                        </table>

                        <div class="mt-4 text-center">
                            <pagination-controls
                                (pageChange)="p = $event"
                                previousLabel="Précédent"
                                nextLabel="Suivant"
                            >
                            </pagination-controls>
                        </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>


</div>


<ngx-spinner type = "ball-circus" size = "large" color = "#ffd217" [fullScreen] = "true">
    <p style="color: #fff; font-size: 1.2rem" > Chargement en cours... </p>
</ngx-spinner>
