<h1 mat-dialog-title>Nouvel site</h1>
@if (is_loading == true) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<div mat-dialog-content>
    <div class="row mt-2">
        <div class="col-md-12 col-lg-12">
            <mat-form-field appearance="outline">
                <mat-label>Le rôle <code class="fs-4">*</code></mat-label>
                <input [(ngModel)]="role" matInput placeholder="Le rôle">
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
    <button mat-raised-button color="primary" mat-dialog-close>Annuler</button>

    @if (is_update == true) {
        <button  mat-raised-button color="warn" (click)="updateRole()">Modifier</button>
    }
    @if (is_update == false) {
        <button  mat-raised-button color="warn" (click)="saveRole()">Enregistrer</button>
    }
</div>
