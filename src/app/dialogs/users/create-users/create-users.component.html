@if (is_loading == true) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<h1 mat-dialog-title>Ajouter un nouveau compte</h1>
<div mat-dialog-content>
    <div class="row mt-2">
        <div class="col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
                <mat-label>Nom </mat-label>
                <input [(ngModel)]="first_name" required matInput placeholder="Nom">
            </mat-form-field>
        </div>

        <div class="col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
                <mat-label>Prénom </mat-label>
                <input [(ngModel)]="last_name" required matInput placeholder="Prénom">
            </mat-form-field>
        </div>

        <div class="col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
                <mat-label>Numéro de téléphone </mat-label>
                <input [(ngModel)]="phone_number" type="tel" required matInput placeholder="Exemple: 0709090909">
            </mat-form-field>
        </div>


        <div class="col-md-6 col-lg-6">
            <mat-form-field appearance="outline">
                <mat-label>Rôle </mat-label>
                <mat-select required [(value)]="selectedOption" (selectionChange)="selectRole($event)">
                    @for (item of list_roles; track $index) {
                        <mat-option  [value]="item.id">{{ item.role }}</mat-option>
                    }

                </mat-select>
            </mat-form-field>
        </div>

        @if (is_update == false) {
            <div class="col-md-12">
                <mat-form-field appearance="outline">
                    <mat-label>Mot de passe</mat-label>
                    <input [(ngModel)]="password" matInput required [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide= !hide"
                        [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' :'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
        }


    </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-between">
    <button mat-fab extended color="primary" mat-dialog-close>
        <mat-icon>reply</mat-icon>
        Annuler
    </button>
    @if (is_update == true) {
        <button  mat-fab extended color="warn" (click)="updateUsers()">
            <mat-icon>update</mat-icon>
            Modifier
        </button>
    }
    @if (is_update == false) {
        <button  mat-fab extended color="warn" (click)="saveUsers()">
            <mat-icon>save</mat-icon>
            Enregistrer
        </button>
    }
</div>
